<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Prochains départs – Crissier Arc-en-Ciel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bibliothèques -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

  <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        margin-bottom: 10px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 500px;
      }
      td, th {
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
      .delay {
        color: red;
      }
  </style>
</head>

<body>

<h1>Crissier – Arc-en-Ciel</h1>
<p>Prochains départs :</p>

<table>
  <thead>
    <tr>
      <th>Ligne</th>
      <th>Destination</th>
      <th>Heure</th>
      <th>Dans</th>
      <th>Retard</th>
    </tr>
  </thead>
  <tbody id="timetable"></tbody>
</table>

<script>
function loadDepartures() {
  $.getJSON("https://api3.geo.admin.ch/stationboard/stops/8591935", function(data) {
      let rows = "";

      data.forEach(function(entry) {
          let now = entry.currentDate;
          let scheduled = entry.departureDate;
          let estimated = entry.estimatedDate;

          let isLate = estimated !== "nodata";
          let finalTime = isLate ? estimated : scheduled;

          let timeLabel = entry.label || "-";
          if (timeLabel.length > 3) timeLabel = timeLabel.substring(0,3);

          // Heure formatée
          let time = moment(finalTime, "DD/MM/YYYY HH:mm").format("HH:mm");

          // Différence
          let diff = moment(finalTime, "DD/MM/YYYY HH:mm").diff(moment(now, "DD/MM/YYYY HH:mm"));
          let minutes = Math.floor(moment.duration(diff).asMinutes()) + "′";

          // Retard
          let delay = "";
          if (isLate) {
              let lateDiff = moment(estimated, "DD/MM/YYYY HH:mm").diff(moment(scheduled, "DD/MM/YYYY HH:mm"));
              let lateMin = Math.floor(moment.duration(lateDiff).asMinutes());
              if (lateMin > 0) delay = "(+" + lateMin + "′)";
          }

          rows += `
            <tr>
              <td>${timeLabel}</td>
              <td>${entry.destinationName}</td>
              <td>${time}</td>
              <td>${minutes}</td>
              <td class="delay">${delay}</td>
            </tr>
          `;
      });

      $("#timetable").html(rows);
  }).fail(function() {
      $("#timetable").html(
        `<tr><td colspan="5">Pas de données disponibles.</td></tr>`
      );
  });
}

// Chargement + refresh toutes les 60 secondes
loadDepartures();
setInterval(loadDepartures, 60000);
</script>

</body>
</html>
